<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div ng-app="" ng-init="names=[{name: 'Jani', country: 'Norway'},
        {name: 'Hege', country: 'Sweden'}, {name: 'Kai', country: 'Denmark'}]">
        <p>使用ng-repeat来循环数组</p>
        <p><input type="text" ng-model="test"></p>
        <ul>
            <li ng-repeat="x in names | filter:test | orderBy: 'country'">{{x.name + ' ' + x.country}}</li>
        </ul>
    </div>
</body>
</html>
